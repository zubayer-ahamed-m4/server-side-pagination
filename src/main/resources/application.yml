server:
  port: 8080
  error:    whitelabel:      enabled: false
spring:
  application:    name: server-side-pagination  thymeleaf:    cache: false
  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/serversidepagination?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&tinyInt1isBit=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 
    tomcat:      max-wait: 20000
      max-active: 50
      max-idle: 20
      min-idle: 15
  jpa:    generate-ddl: true
    hibernate:      ddl-auto: none
      naming:        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        id:
          new_generator_mappings: false
  jackson:
    serialization:
      indent-output: true